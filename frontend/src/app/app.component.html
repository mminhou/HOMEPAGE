<div [hidden]="active_nav()">
  <nav id="global-nav" class="nav navbar navbar-expand-lg" [ngStyle]="{'background': getColor()}" style="padding: 0 20px 0 0;">
    <div class="container" style="margin: 0 2%; width: 100%; padding: 0;">
      <div class="row text-center">
        <div class="col-md-12">
          <div class="float-left nav_left" ><img class="site-title navbar-brand" style="padding-right: 20px;" (click)="home()" src="../assets/logo.png"></div>

          <!-- small medium screen display -->
          <div class="d-md-none float-right">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#links" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars float-right" style="color:white"></i>
              <br />
              <div id="links" class="collapse">
                <a class="navbar-link a float-right" routerLink="/home">home</a><br />
                <a class="navbar-link a float-right" routerLink="/about">about</a><br />
                <a class="navbar-link a float-right" routerLink="/project/302703" (click)="reload()">project</a><br />
                <a class="navbar-link a float-right" routerLink="/study/520024" (click)="reload()">study</a><br />
              </div>
            </button>


            <!-- account toggle -->

          </div>

          <div class="d-none d-md-block">
            <div class="float-right nav_right">
              <ul class="nav-list">


                <li><a class="navbar-link nav-item" href="/about">about</a></li>
                <li *ngFor="let category of this._categoryArray | sortgrid: 'id';" class="nav-item"><a class="navbar-link" href="/{{category.title}}/{{category.id}}">{{category.title}}</a></li>
                <li class="nav-item">
                  <div class="dropdown" style="line-height: 5px;">
                    <div id="dropdownMenu_account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-user-circle" style="font-size: 18px;"></i>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu_account" style="width: 250px;">
                        <account-app></account-app>
                      </div>
                    </div>
                  </div>
                </li>


              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<div [@fadeAnimation]="getRouterOutletState(o)" class="h-100">
  <router-outlet #o="outlet"></router-outlet>
</div>
