<div class="container-fluid h-100 text-center screen-wrapper">
  <div class="row">
    <div class="col-xs-4 col-md-offset-8">

      <p style="color: floralwhite; float: left;">Login Your Account</p>

      <form class="login-form" name="form" (ngSubmit)="login()" #loginForm="ngForm">

        <div class="form-group">
          <div class="input-group">
            <label for="email"></label>
            <input mdInput type="email" placeholder="Type your email" class="form-control" id="email"
                   [(ngModel)]="model.email" #email="ngModel" name="email"
                   minlength="4" required autofocus>
            <span class="input-group-addon" style="width: 38px;"><i class="fa fa-user" id="user-icon"></i></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <label for="password"></label>
            <input mdInput type="password" placeholder="Type your password" class="form-control" id="password"
                   [(ngModel)]="model.password" #password="ngModel" name="password"
                   required>
            <span class="input-group-addon" style="width: 38px;"><i class="fa fa-lock" id="lock-icon"></i></span>
          </div>
        </div>

        <div class="form-group sign-btn">
          <input type="submit" class="btn" value="LOGIN">
        </div>
      </form>

    </div>
  </div>
</div>
