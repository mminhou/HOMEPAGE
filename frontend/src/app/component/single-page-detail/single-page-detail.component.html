<div class="container-fluid" [ngClass]="category + '_wrapper'" style="padding-top: 140px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 margin-bottom-30">
        <!-- BEGIN Portlet PORTLET-->
        <div class="portlet portlet-bordered">

          <div class="portlet-title">
            <div class="caption caption-red">
              <i class="fa fa-cog"></i>
              <span class="caption-subject text-uppercase"> {{posts.user}}</span>
              <span class="caption-helper">{{posts.created | slice:0:10}}</span>
            </div>
            <div class="actions" *ngIf="posts.user == currentUser.user.nickname">
              <a href="javascript:;" class="btn btn-red btn-circle float-right">
                <i class="fa fa-pencil-alt"></i>
              </a>
              <a href="javascript:;" class="btn btn-red btn-circle float-right" (click)="_delete()">
                <i class="fa fa-trash-alt"></i>
              </a>
            </div>
          </div>


          <div class="portlet-title">

          </div>
          <div class="portlet-body">
            <h3 style="font-size: 35px; weight: 700; margin: 50px 0;">{{posts.title}}</h3>
            <div [innerHTML]="posts.content | safeHtml"></div>
            <div *ngIf="posts.file">
              <div class="portlet-footer actions" style="border-bottom: 0; margin-top: 1%;">
                <small style="margin-right: 5px;">{{posts.file}}</small><a class="btn icon-btn btn-default" href="{{posts.file}}"><span class="fa fa-save img-circle text-muted" style="margin-right: 6%;"></span>Download</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn main-btn" (click)="back()">Back</button>
      </div>
    </div>
  </div>
</div>
