<div style="margin-top: 150px;"></div>

<div [hidden]="editPosts">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12 margin-bottom-30">
        <!-- BEGIN Portlet PORTLET-->
        <div class="portlet portlet-bordered">
          <div class="portlet-title">
            <div class="caption caption-red">
              <i class="fa fa-cog"></i>
              <span class="caption-subject text-uppercase"> {{posts.user}}</span>
              <span class="caption-helper">{{posts.date_joined | slice:0:10}}</span>
            </div>
            <!--<div class="actions" *ngIf="posts.user == currentUser.user.nickname">-->
              <a href="javascript:;" class="btn btn-red btn-circle">
                <i class="fa fa-pencil-alt"></i>
              </a>
              <a href="javascript:;" class="btn btn-red btn-circle" (click)="removePosts(posts.id)">
                <i class="fa fa-trash-alt"></i>
              </a>
            <!--</div>-->
          </div>
          <div class="portlet-body">
            <h3>{{posts.title}}</h3>
            <p>{{posts.content}}</p>
            <div *ngIf="posts.file">
              <div class="portlet-footer actions" style="border-bottom: 0; margin-top: 1%;">
                <small style="margin-right: 5px;">{{posts.file_name}}</small><a class="btn icon-btn btn-default" href="{{posts.file}}"><span class="fa fa-save img-circle text-muted" style="margin-right: 6%;"></span>Download</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <button class="btn main-btn" (click)="back()">Back</button>
        </div>
      </div>
  </div>
</div>

<div [hidden]="!editPosts">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <form role="form" id="contact-form" class="contact-form" (ngSubmit)="createPosts()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="title" autocomplete="off" id="title"
                       placeholder="Title" [(ngModel)]="posts.title">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="nickname" autocomplete="off" id="nickname" [disabled]="true"
                       placeholder="{{currentUser.user.nickname}}">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control textarea" rows="3" name="content" id="content"
                          placeholder="Content" [(ngModel)]="posts.content"></textarea>
              </div>
            </div>
          </div>

          <div>
            <input id="file-field" name="file-field" (change)="handleInputChange($event)" type="file" accept="*/*">
          </div>

          <div class="row">
            <div class="col-md-12">
              <button class="btn main-btn" (click)="back()">Back</button>
              <button type="submit" class="btn main-btn">Send a message</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
