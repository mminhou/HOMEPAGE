<div class="container-fluid">
  <div class="row">
    <div class="login-header col-md-12">
      <hr />
      <h6>Sign in your account</h6>
      <hr />
      <!-- Sign in -->
      <form class="login-form" name="form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <div class="input-group">
            <label for="email"></label>
            <input mdInput type="email" placeholder="Type your email" class="form-control" id="email"
                   [(ngModel)]="model.email" #email="ngModel" name="email"
                   required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label for="password"></label>
            <input mdInput type="password" placeholder="Type your password" class="form-control" id="password"
                   [(ngModel)]="model.password" #password="ngModel" name="password"
                   required>
          </div>
        </div>
        <div class="createAccount" style="background: rgb(80, 80, 80)">
          <input class="text-center" type="submit" value="sign in">
        </div>
      </form>
    </div>
  </div>
</div>
